name: security-gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
    defaults:
      run:
        working-directory: ./${{ matrix.component }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component }}/package-lock.json

      - name: Install dependencies
        run: npm ci ${{ matrix.component == 'backend' && '--legacy-peer-deps' || '' }}

      - name: Generate Prisma Client (backend only)
        if: matrix.component == 'backend'
        run: npx prisma generate

      - name: Run tests
        run: npm test

  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  secret-scanning-review:
    name: Secret scanning review
    runs-on: ubuntu-latest
    # Only run if the secret token is configured
    if: ${{ secrets.SECRET_SCAN_REVIEW_GITHUB_TOKEN != '' }}
    steps:
      # Note: This job requires SECRET_SCAN_REVIEW_GITHUB_TOKEN to be configured
      # in repository secrets with appropriate permissions for secret scanning
      - uses: advanced-security/secret-scanning-review-action@v1
        with:
          token: ${{ secrets.SECRET_SCAN_REVIEW_GITHUB_TOKEN }}
          fail-on-alert: true
          fail-on-alert-exclude-closed: true
